{% extends "layout.html" %}

{% block page_title %}
  Fixed examples of issues for Ashleigh (blind)
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="ashleigh" class="link-back">Back</a>
      <h1 class="heading-large">Fixed examples of issues for Ashleigh (blind)</h1>

      <form>
        <div class="form-group">
          <label class="form-label-bold" for="name">What is your name?</label>
          <input class="form-control" id="name" name="name" type="text" />
        </div>

        <div class="form-group">
          <fieldset>

            <legend>
              <span class="form-label-bold">
                What is the OECD average nowadays? (see graph below)
              </span>
            </legend>

            <div class="multiple-choice">
              <input id="budget-1" type="radio" name="budget" value="0.8">
              <label for="budget-1">0.8%</label>
            </div>

            <div class="multiple-choice">
              <input id="budget-2" type="radio" name="budget" value="1.0">
              <label for="budget-2">1.0%</label>
            </div>

            <div class="multiple-choice">
              <input id="budget-3" type="radio" name="budget" value="2.5">
              <label for="budget-3">2.5%</label>
            </div>

          </fieldset>
        </div>

        <p>
          <img src="/public/images/budget-table.jpg" alt="GDP per hour worked, average growth in percent; UK 1998-2007: 2.1%, UK 2008-present: 0.1%, G7 1998-2007: 1.9%, G7 2008-present: 0.8%, OECD 1998-2007: 2.5%, OECD 2008-present: 1.0%" />
        </p>

        <button class="button" type="submit">Continue</button>
      </form>

    </div>
  </div>
</main>

{% endblock %}
